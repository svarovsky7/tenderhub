<!DOCTYPE html>
<html>
<head>
  <title>Создать пример Excel для импорта</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Генератор примера Excel файла для импорта затрат</h1>
  <button id="generate">Создать пример Excel файла</button>
  
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script>
    document.getElementById('generate').addEventListener('click', function() {
      // Данные для примера
      const data = [
        ['№', 'Категория', 'Ед.изм. категории', 'Вид затрат', 'Ед.изм. детали', 'Локализация'],
        [1, 'Материалы', 'т', '', '', ''],
        ['', '', '', 'Цемент М500', 'кг', 'Россия'],
        ['', '', '', 'Арматура А3 12мм', 'т', 'Россия'],
        ['', '', '', 'Песок речной', 'м³', 'Местный'],
        [2, 'Работы', 'м²', '', '', ''],
        ['', '', '', 'Монтаж опалубки', 'м²', ''],
        ['', '', '', 'Бетонирование', 'м³', ''],
        ['', '', '', 'Армирование', 'т', ''],
        [3, 'Машины и механизмы', 'маш-час', '', '', ''],
        ['', '', '', 'Автокран 25т', 'час', ''],
        ['', '', '', 'Бетононасос', 'час', ''],
        ['', '', '', 'Компрессор', 'час', ''],
        [4, 'Транспорт', 'т-км', '', '', ''],
        ['', '', '', 'Автосамосвал 20т', 'рейс', 'Местный'],
        ['', '', '', 'Бортовой автомобиль 10т', 'час', 'Местный']
      ];
      
      // Создаем новую книгу
      const wb = XLSX.utils.book_new();
      
      // Создаем лист из данных
      const ws = XLSX.utils.aoa_to_sheet(data);
      
      // Устанавливаем ширину колонок
      ws['!cols'] = [
        { wch: 5 },   // №
        { wch: 25 },  // Категория
        { wch: 20 },  // Ед.изм. категории
        { wch: 30 },  // Вид затрат
        { wch: 20 },  // Ед.изм. детали
        { wch: 15 }   // Локализация
      ];
      
      // Добавляем лист в книгу
      XLSX.utils.book_append_sheet(wb, ws, 'Затраты на строительство');
      
      // Сохраняем файл
      XLSX.writeFile(wb, 'construction_costs_example.xlsx');
      
      alert('Файл примера создан! Проверьте папку загрузок.');
    });
  </script>
</body>
</html>
