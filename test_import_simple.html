<!DOCTYPE html>
<html>
<head>
  <title>Создать простой тестовый Excel для импорта</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background-color: #1890ff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #40a9ff;
    }
  </style>
</head>
<body>
  <h1>Создать простой тестовый Excel файл</h1>
  
  <button id="create">Создать тестовый файл (5 записей)</button>
  
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script>
    document.getElementById('create').addEventListener('click', function() {
      // Простые тестовые данные
      const data = [
        ['№', 'Категория', 'Ед.изм. категории', 'Вид затрат', 'Ед.изм. детали', 'Локализация'],
        [1, 'Материалы', 'т', '', '', ''],
        ['', '', '', 'Цемент М500', 'кг', 'Россия'],
        ['', '', '', 'Арматура А3', 'т', 'Россия'],
        [2, 'Работы', 'м²', '', '', ''],
        ['', '', '', 'Монтаж опалубки', 'м²', '']
      ];
      
      // Создаем книгу
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(data);
      
      // Устанавливаем ширину колонок
      ws['!cols'] = [
        { wch: 5 },   // №
        { wch: 25 },  // Категория
        { wch: 20 },  // Ед.изм. категории
        { wch: 30 },  // Вид затрат
        { wch: 20 },  // Ед.изм. детали
        { wch: 15 }   // Локализация
      ];
      
      // Добавляем лист в книгу
      XLSX.utils.book_append_sheet(wb, ws, 'Затраты');
      
      // Сохраняем файл
      XLSX.writeFile(wb, 'test_import_simple.xlsx');
      
      alert('Файл "test_import_simple.xlsx" создан! Проверьте папку загрузок.');
    });
  </script>
</body>
</html>
